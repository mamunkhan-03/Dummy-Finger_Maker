spring.application.name=DummyFingerMaker

server.port=8085

#Datasource configuration
spring.datasource.url=jdbc:oracle:thin:@192.168.157.22:1521/emob
spring.datasource.username=biocore
spring.datasource.password=biocore
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify the Hibernate dialect for Oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect